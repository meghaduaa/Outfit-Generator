<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Outfit Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Outfit Generator</h1>

  <audio id="click-sound" src="click.mp3" preload="auto"></audio>

  <div class="layout">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <button class="toggle-btn" onclick="toggleCategory('tops')">Tops</button>
      <div id="tops" class="item-row scrollable-items">
        <img src="tops/top1.png" onclick="selectClothing('top', 'tops/top1.png')" />
        <img src="tops/top2.png" onclick="selectClothing('top', 'tops/top2.png')" />
        <img src="tops/top3.png" onclick="selectClothing('top', 'tops/top3.png')" />
        <img src="tops/top4.png" onclick="selectClothing('top', 'tops/top4.png')" />
        <img src="tops/top5.png" onclick="selectClothing('top', 'tops/top5.png')" />
        <img src="tops/top6.png" onclick="selectClothing('top', 'tops/top6.png')" />
        <img src="tops/top7.png" onclick="selectClothing('top', 'tops/top7.png')" />
        <img src="tops/top8.png" onclick="selectClothing('top', 'tops/top8.png')" />
        <img src="tops/top9.png" onclick="selectClothing('top', 'tops/top9.png')" />
        <button class="remove-btn" onclick="removeClothing('top')">Remove Top</button>
      </div>

      <button class="toggle-btn" onclick="toggleCategory('bottoms')">Bottoms</button>
      <div id="bottoms" class="item-row scrollable-items">
        <img src="bottoms/bottom1.png" onclick="selectClothing('bottom', 'bottoms/bottom1.png')" />
        <img src="bottoms/bottom2.png" onclick="selectClothing('bottom', 'bottoms/bottom2.png')" />
        <img src="bottoms/bottom3.png" onclick="selectClothing('bottom', 'bottoms/bottom3.png')" />
        <img src="bottoms/bottom4.png" onclick="selectClothing('bottom', 'bottoms/bottom4.png')" />
        <img src="bottoms/bottom5.png" onclick="selectClothing('bottom', 'bottoms/bottom5.png')" />
        <img src="bottoms/bottom6.png" onclick="selectClothing('bottom', 'bottoms/bottom6.png')" />
        <img src="bottoms/bottom7.png" onclick="selectClothing('bottom', 'bottoms/bottom7.png')" />
        <img src="bottoms/bottom8.png" onclick="selectClothing('bottom', 'bottoms/bottom8.png')" />
        <img src="bottoms/bottom9.png" onclick="selectClothing('bottom', 'bottoms/bottom9.png')" />
        <button class="remove-btn" onclick="removeClothing('bottom')">Remove Bottom</button>
      </div>

      <button class="export-btn" onclick="randomizeOutfit()">Random Outfit</button>
    </div>

    <!-- MODEL -->
    <div class="model-container">
      <img src="model.png" class="model" />
      <img id="top-layer" class="clothing" />
      <img id="bottom-layer" class="clothing" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
